name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff flake8 mypy

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Lint (flake8)
        run: |
          python -m flake8 .

      - name: Type check (mypy)
        run: |
          python -m mypy .

      - name: Run tests (pytest)
        run: |
          python -m pytest -q
